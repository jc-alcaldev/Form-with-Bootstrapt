<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> 
    <title>Formulario</title>
</head>
<body>
    <div class="container">     
        <div class="card text-left mt-5">
            <h1>
                <div class="card-header">
                    Payment form example
                </div>
            </h1>
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                  Some fields are missing
                </div>
             <form>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="inputCard">Card #</label>
                        <input type="text" class="form-control" id="inputCard" placeholder="XXXXXXXXXXXXXXXX" size="16" pattern="[0-9]{13,16}">
                    </div>
                    <div class="form-group col-md-4 offset-1">
                        <label for="inputCVC">CVC #</label>
                        <input type="text" class="form-control" id="inputCVC" placeholder="0000" size="4" pattern="[0-9]{4}">
                    </div>
                    <div class="form-group col-md-4">                                
                        <label for="inputAmount">Amount</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text bg-light">$</div>
                            </div>
                            <input type="text" class="form-control" id="inputAmount" placeholder="Amount" pattern="^\d*(\.\d{0,2})?$">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputFirstName">First Name</label>
                        <input type="text" class="form-control" id="inputFirstName">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputLastName">LastName</label>
                        <input type="text" class="form-control" id="inputLastName">
                    </div>
                </div>
                <div class="form-row">
                        <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control">
                            <option selected>Pick a state</option>
                            <option>...</option>
                        </select>
                    </div>  
                    <div class="form-group col-md-3">
                        <label for="inputPostalCode">Postal Code</label>
                        <input type="text" class="form-control" id="inputPostalCode">
                    </div>   
                </div>    
                <div class="form-row">  
                    <div class="form-group col-md-2">
                        <label class="form-group-label">We accept:</label> 
                        <div class="rounded bg-secondary">
                            <input type="radio" id="customRadio1" name="customRadio" class="form-group">
                            <i class="fab fa-cc-mastercard text-white" for="customRadio1"></i>
                            <input type="radio" id="customRadio2" name="customRadio" class="form-group ">
                            <i class="fab fa-cc-visa text-white" for="customRadio2"></i>
                            <input type="radio" id="customRadio3" name="customRadio" class="form-group ">
                            <i class="fab fa-cc-diners-club text-white" for="customRadio3"></i>
                            <input type="radio" id="customRadio4" name="customRadio" class="form-group ">
                            <i class="fab fa-cc-amex text-white" for="customRadio4"></i>
                        </div>
                    </div> 
                    <div class="form-group col-md-6 offset-md-4">
                        <label for="story">Message</label>
                        <div>
                            <textarea id="story" name="story"
                                    rows="5" cols="33">
                            </textarea>
                        </div>
                        Add any notes here
                    </div>
                </div>        
            </div>
                <div class="card-footer text-muted">
                    <button type="reset" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <!-- <button type="button" class="btn btn-primary">Send</button> -->
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </form>
        
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
